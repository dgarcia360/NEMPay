<ion-content padding id="page5">


  <form id="signup-form7">
    <ion-list id="signup-list7">
      <ion-item id="signup-input6">
        <ion-label>
          Account Name
        </ion-label>
        <ion-input [(ngModel)]="newAccount.name" name="name" type="text" placeholder=""></ion-input>
      </ion-item>
     <ion-item id="signup-input9">
        <ion-label>
          Passphrase
        </ion-label>
        <ion-input  type="password" [(ngModel)]="newAccount.passphrase" name="passphrase"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item  id="signup-input10">
      <ion-label>
        Repeat Passphrase
      </ion-label>
      <ion-input type="password" [(ngModel)]="newAccount.repeat_passphrase" name="repeat_passphrase"></ion-input>
    </ion-item>
    <div id="signup-markdown2" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Please read about <a href="https://en.bitcoin.it/wiki/Brainwallet" rel="nofollow" target="_blank">dangers</a> that brain wallets pose. Brain wallets use ONLY a passphrase hashed multiple times. Therefore it's crucial to select a SAFE passphrase with at least 40 characters. <a href="https://xkcd.com/936/" rel="nofollow" target="_blank">XKCD #936</a>
      </p>
    </div>
    <button id="signup-button6" ion-button color="stable" block on-click="createBrainWallet()" [disabled]="!newAccount.passphrase || !newAccount.repeat_passphrase ||Â !newAccount.name">
      Sign up
    </button>
  </form>
</ion-content>
