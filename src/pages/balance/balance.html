<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Balance
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <form id="balance-form1" style="padding-bottom: 50px;">


  <ion-list radio-group [(ngModel)]="selectedMosaic" name="selected_mosaic">
    <ion-item *ngFor="let mosaic of balance">
      <ion-radio [value]="mosaic"></ion-radio>

      <ion-label *ngIf="mosaic.mosaicId.namespaceId == 'nem'" ><b>{{mosaic.quantity/1000000}}</b> {{mosaic.mosaicId.namespaceId}}:{{mosaic.mosaicId.name}}</ion-label>
      <ion-label *ngIf="mosaic.mosaicId.namespaceId != 'nem'" ><b>
       {{ mosaic.quantity |  exponentialStrength:(mosaic.definition.properties[0].value)}}</b> {{mosaic.mosaicId.namespaceId}}:{{mosaic.mosaicId.name}}</ion-label>

    </ion-item>
  </ion-list>

  </form>
    <div class="bottom" text-center>

  <button id="balance-button1" ion-button color="positive" block style="border-radius:1px 1px 1px 1px;" on-click="goToTransfer()" [disabled]="!selectedMosaic">
    Transfer
  </button>

  </div>
</ion-content>
