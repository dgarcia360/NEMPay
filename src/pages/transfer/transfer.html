<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Transfer
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
    <ion-row>
    <ion-col>
    <span style="float:right" on-click="scanQR()">
        <ion-icon name="qr-scanner"></ion-icon> Scan QR
    </span>
    </ion-col>
    </ion-row>
  <form id="transfer-form4">
    <ion-item id="transfer-input1">
      <ion-label stacked>
        Recipient Address
      </ion-label>
      <ion-input type="text" name="recipient" placeholder="" [(ngModel)]="formData.rawRecipient"></ion-input>
    </ion-item>
    <ion-row>
    <ion-col class="width-50">
    <ion-item id="transfer-input2" >
      <ion-label>
        Amount
      </ion-label>
      <ion-input type="number" min="0" name="amount" [(ngModel)]="amount" placeholder=""></ion-input>
    </ion-item>
    </ion-col>
    <ion-col class="width-50">
      <ion-item id="transfer-select1" class="width-50">
        <ion-label>
          {{selectedMosaic}}
        </ion-label>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-item id="transfer-textarea1">
      <ion-label>
        Message
      </ion-label>
      <ion-textarea name="message" placeholder="" [(ngModel)]="formData.message"></ion-textarea>
    </ion-item>
  </form>
  <button id="transfer-button2" ion-button color="positive" block on-click="startTransaction()">
    Continue
  </button>
</ion-content>
