<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{'TRANSFER' | translate}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="transfer">
    <ion-row>
        <ion-col>
    <span style="float:right" on-click="scanQR()">
        <ion-icon name="qr-scanner"></ion-icon> {{'SCAN_QR' | translate}}
    </span>
        </ion-col>
    </ion-row>
    <form (ngSubmit)="startTransaction()">
        <ion-item id="transfer-input1">
            <ion-label stacked>
                {{'RECIPIENT_ADDRESS' | translate}}
            </ion-label>
            <ion-input type="text" name="recipient" placeholder="" [(ngModel)]="formData.rawRecipient"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                {{'AMOUNT' | translate}}
            </ion-label>
            <ion-input type="number" min="0" name="amount" [(ngModel)]="amount" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                {{selectedMosaic.mosaicId.description()}}
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label stacked>
                {{'MESSAGE' | translate}}
            </ion-label>
            <ion-textarea rows="8" name="message" placeholder="" [(ngModel)]="formData.message"></ion-textarea>
        </ion-item>
        <div class="spacer" style="height:10px;"></div>

        <button ion-button color="positive" block  [disabled]="amount > 9000000000">
            {{'CONTINUE' | translate}}
        </button>
    </form>

</ion-content>
